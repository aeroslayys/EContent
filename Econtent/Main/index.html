<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Class Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-10">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">OS E-CONTENT HUB</h1>
            <p class="text-slate-500 mt-2">A collective library by Class of 2026</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <div class="relative flex-grow">
                <input type="text" id="searchInput" placeholder="Search by topic or roll number..." 
                    class="w-full p-4 pl-12 rounded-xl border-none shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                <span class="absolute left-4 top-4 text-slate-400">üîç</span>
            </div>
            
            <select id="typeFilter" class="p-4 rounded-xl border-none shadow-sm ring-1 ring-slate-200 bg-white focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer">
                <option value="all">All Formats</option>
                <option value="video">Videos</option>
                <option value="audio">Audio/Podcasts</option>
                <option value="blog">Blogs & Sites</option>
            </select>
        </div>

        <div id="contentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
